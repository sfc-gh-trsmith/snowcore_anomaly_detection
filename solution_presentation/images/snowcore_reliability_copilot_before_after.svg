      <text x="35" y="40" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">Expected loss + PM ROI per asset</text>
      <text x="35" y="58" font-family="Inter, Arial, sans-serif" font-size="12" fill="#30D158">$41K net savings visible in priority queue</text>
    </g>
