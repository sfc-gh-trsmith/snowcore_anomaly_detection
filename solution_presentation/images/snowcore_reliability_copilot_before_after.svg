  <rect width="1200" height="600" fill="#0f172a"/>
  
  <text x="600" y="45" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="26" font-weight="700" fill="#f1f5f9">The Transformation: From Reactive to Predictive</text>
  
  <g transform="translate(40, 80)" filter="url(#shadow)">
