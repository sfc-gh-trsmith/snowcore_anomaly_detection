      <text x="35" y="40" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">Manual search through PDFs and logs</text>
      <text x="35" y="58" font-family="Inter, Arial, sans-serif" font-size="12" fill="#64748b">Hours to find similar past incidents</text>
    </g>
    
