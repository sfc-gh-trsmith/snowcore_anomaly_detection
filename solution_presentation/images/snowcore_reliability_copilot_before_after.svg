      <text x="35" y="40" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">P(fail) x Cost vs PM Cost framework</text>
      <text x="35" y="58" font-family="Inter, Arial, sans-serif" font-size="12" fill="#30D158">Net benefit optimization per asset</text>
    </g>
    
    <g transform="translate(30, 230)">
      <circle cx="15" cy="12" r="8" fill="#30D158" opacity="0.3"/>
      <circle cx="15" cy="12" r="4" fill="#30D158"/>
      <text x="35" y="17" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#f1f5f9">Natural Language RAG</text>
      <text x="35" y="40" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">Instant search over CMMS + manuals</text>
      <text x="35" y="58" font-family="Inter, Arial, sans-serif" font-size="12" fill="#30D158">"Has this happened before?" answered in seconds</text>
    </g>
    
    <g transform="translate(30, 305)">
      <circle cx="15" cy="12" r="8" fill="#30D158" opacity="0.3"/>
