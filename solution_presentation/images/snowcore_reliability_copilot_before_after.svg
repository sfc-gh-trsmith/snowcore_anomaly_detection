      <text x="35" y="40" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">Anomaly propagation across asset graph</text>
      <text x="35" y="58" font-family="Inter, Arial, sans-serif" font-size="12" fill="#30D158">Predict downstream failures before they occur</text>
    </g>
    
    <g transform="translate(30, 155)">
