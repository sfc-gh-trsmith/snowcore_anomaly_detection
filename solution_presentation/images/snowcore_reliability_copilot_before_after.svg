      <text x="35" y="40" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">Cost centers only</text>
      <text x="35" y="58" font-family="Inter, Arial, sans-serif" font-size="12" fill="#64748b">No per-asset expected loss</text>
    </g>
  </g>
  
  <g transform="translate(565, 280)">
    <polygon points="35,0 70,25 35,50 0,25" fill="#29B5E8"/>
    <text x="35" y="32" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="white">→</text>
  </g>
  
