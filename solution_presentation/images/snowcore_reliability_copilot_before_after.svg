      <text x="35" y="40" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">Time-lagged analysis built-in</text>
      <text x="35" y="58" font-family="Inter, Arial, sans-serif" font-size="12" fill="#30D158">Humidity → scrap correlation revealed instantly</text>
    </g>
    
    <g transform="translate(30, 380)">
