      <text x="35" y="40" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">Threshold alerts with no context</text>
      <text x="35" y="58" font-family="Inter, Arial, sans-serif" font-size="12" fill="#64748b">500+ daily alerts, &lt;5% actionable</text>
    </g>
    
    <g transform="translate(30, 155)">
