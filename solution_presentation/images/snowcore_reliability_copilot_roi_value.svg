<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="550" viewBox="0 0 1200 550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#29B5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a8bb8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#30D158;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22a045;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-opacity="0.2"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="550" fill="#0f172a"/>
  
  <text x="600" y="45" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="26" font-weight="700" fill="#f1f5f9">Annual Value Creation: Mid-Size Manufacturing Plant</text>
  
  <g transform="translate(100, 100)" filter="url(#shadow)">
    <circle cx="150" cy="150" r="140" fill="#1e293b" stroke="#29B5E8" stroke-width="3"/>
    <circle cx="150" cy="150" r="120" fill="none" stroke="#29B5E8" stroke-width="8" stroke-dasharray="754" stroke-dashoffset="0" filter="url(#glow)"/>
    <text x="150" y="130" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#94a3b8">TOTAL ANNUAL VALUE</text>
    <text x="150" y="175" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="700" fill="#30D158">$1.375M</text>
    <text x="150" y="205" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" fill="#64748b">per plant / year</text>
  </g>
  
  <g transform="translate(420, 90)" filter="url(#shadow)">
    <rect width="360" height="100" rx="12" fill="#1e293b"/>
    <rect width="6" height="100" rx="3" fill="#30D158"/>
    <text x="30" y="35" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#f1f5f9">Unplanned Downtime Reduction</text>
    <text x="30" y="60" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700" fill="#30D158">$500,000</text>
    <text x="30" y="82" font-family="Inter, Arial, sans-serif" font-size="12" fill="#64748b">40% reduction in unplanned stops</text>
    <text x="320" y="60" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="#30D158">↓40%</text>
  </g>
  
  <g transform="translate(800, 90)" filter="url(#shadow)">
    <rect width="360" height="100" rx="12" fill="#1e293b"/>
    <rect width="6" height="100" rx="3" fill="#29B5E8"/>
    <text x="30" y="35" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#f1f5f9">Quality Yield Improvement</text>
    <text x="30" y="60" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700" fill="#29B5E8">$600,000</text>
    <text x="30" y="82" font-family="Inter, Arial, sans-serif" font-size="12" fill="#64748b">10% reduction in scrap rate</text>
    <text x="320" y="60" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="#29B5E8">↓10%</text>
  </g>
  
  <g transform="translate(420, 210)" filter="url(#shadow)">
    <rect width="360" height="100" rx="12" fill="#1e293b"/>
    <rect width="6" height="100" rx="3" fill="#F39C12"/>
    <text x="30" y="35" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#f1f5f9">Maintenance Efficiency</text>
    <text x="30" y="60" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700" fill="#F39C12">$75,000</text>
    <text x="30" y="82" font-family="Inter, Arial, sans-serif" font-size="12" fill="#64748b">50% reduction in overtime hours</text>
    <text x="320" y="60" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="#F39C12">↓50%</text>
  </g>
  
  <g transform="translate(800, 210)" filter="url(#shadow)">
    <rect width="360" height="100" rx="12" fill="#1e293b"/>
    <rect width="6" height="100" rx="3" fill="#8B5CF6"/>
    <text x="30" y="35" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#f1f5f9">Inventory Optimization</text>
    <text x="30" y="60" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700" fill="#8B5CF6">$50,000</text>
    <text x="30" y="82" font-family="Inter, Arial, sans-serif" font-size="12" fill="#64748b">15% reduction in spare parts stockouts</text>
    <text x="320" y="60" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="#8B5CF6">↓15%</text>
  </g>
  
  <g transform="translate(610, 330)" filter="url(#shadow)">
    <rect width="360" height="100" rx="12" fill="#1e293b"/>
    <rect width="6" height="100" rx="3" fill="#EC4899"/>
    <text x="30" y="35" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#f1f5f9">Asset Life Extension (MTBF)</text>
    <text x="30" y="60" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700" fill="#EC4899">$150,000</text>
    <text x="30" y="82" font-family="Inter, Arial, sans-serif" font-size="12" fill="#64748b">12% increase in mean time between failures</text>
    <text x="320" y="60" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="#EC4899">↑12%</text>
  </g>
  
  <g transform="translate(100, 450)" filter="url(#shadow)">
    <rect width="1000" height="70" rx="12" fill="#1e293b" stroke="#30D158" stroke-width="2" stroke-opacity="0.3"/>
    <text x="30" y="30" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#94a3b8">TIME TO VALUE</text>
    
    <circle cx="200" cy="35" r="20" fill="#29B5E8" opacity="0.2"/>
    <text x="200" y="41" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#29B5E8">1</text>
    <text x="240" y="35" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f1f5f9">Week 2</text>
    <text x="240" y="52" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Discovery</text>
    
    <line x1="320" y1="35" x2="380" y2="35" stroke="#334155" stroke-width="2"/>
    
    <circle cx="420" cy="35" r="20" fill="#29B5E8" opacity="0.2"/>
    <text x="420" y="41" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#29B5E8">2</text>
    <text x="460" y="35" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f1f5f9">Week 4</text>
    <text x="460" y="52" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Data Assessment</text>
    
    <line x1="560" y1="35" x2="620" y2="35" stroke="#334155" stroke-width="2"/>
    
    <circle cx="660" cy="35" r="20" fill="#30D158" opacity="0.2"/>
    <text x="660" y="41" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#30D158">3</text>
    <text x="700" y="35" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f1f5f9">Week 8</text>
    <text x="700" y="52" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">POV Complete</text>
    
    <line x1="790" y1="35" x2="850" y2="35" stroke="#334155" stroke-width="2"/>
    
    <circle cx="890" cy="35" r="20" fill="#30D158" opacity="0.2"/>
    <text x="890" y="41" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#30D158">4</text>
    <text x="930" y="35" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f1f5f9">Week 16</text>
    <text x="930" y="52" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Production</text>
  </g>
</svg>
